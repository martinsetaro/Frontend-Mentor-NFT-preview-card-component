<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <title>Frontend Mentor | NFT preview card component</title>


</head>

<body>
  <main>
    <section class="content">
      <img src="../nft-preview-card-component-main/images/image-equilibrium.jpg" alt="">
      <div class="eye"> 
        <img src="../nft-preview-card-component-main/images/icon-view.svg" alt="">
      </div>
      <div class="first_text">
        <h2>Equilibrium #3429</h2>
        <p>Our equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="secondary_text">
        <div class="secondary_text--left">
          <img src="../nft-preview-card-component-main/images/icon-ethereum.svg" alt="">
          <h2>0.041 ETH</h2>
        </div>
        <div class="secondary_textRight">
          <img src="../nft-preview-card-component-main/images/icon-clock.svg" alt="">
          <h2>3 days left</h2>
        </div>
      </div>
         <div class="third_text">
          <img src="../nft-preview-card-component-main/images/image-avatar.png"><h2><span class="name_color">Creation of </span>Jules Wyvern</h2>

         </div>

      </div>

    </section>







  </main>


</body>

</html>
